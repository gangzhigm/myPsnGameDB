<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PSNGame</title>
	<!-- 引入JQuery -->
	<script type="text/javascript" src="lib/js/jquery-3.2.1.js"></script>
	<!-- 引入Bootstrap -->
	<link rel="stylesheet" type="text/css" href="lib/js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="lib/js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	
	<!-- 全局样式 -->
	<link rel="stylesheet" type="text/css" href="lib/css/main.css">
	
	<!-- Game数据库JSON文件 -->
	<script type="text/javascript" src="lib/js/psnGame.js"></script>
	<!-- Game数据导入 -->
	<script type="text/javascript" src="lib/js/addGame.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-8">
				<H1>在线游戏索引库<small><strong>从下载列表里一个一个找,真的很烦</strong></small></H1>
			</div>
			<div class="form-group col-xs-12 col-sm-4">
				<input class="form-control" type="" name="">
			</div>
		</div>
		<div class="row leixing">
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="角色扮演游戏">RPG</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="动作游戏">ACT</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="文字游戏">AVG</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="策略游戏">SLG</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="格斗游戏">FTG</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="第一人称射击游戏">FPS</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="第三人称射击游戏">TPS</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="益智游戏">PZL</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="竞技游戏">SPG</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="竞速游戏">RCG</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="桌面游戏">TAB</abbr>
			</div>
			<div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
				<abbr title="音乐游戏">MSC</abbr>
			</div>
		</div>
		<div class="row">
			<div class="remove"></div>
			<div id="PS3" class="col-xs-12 col-sm-4 col-md-4 col-lg-4"> 
				<h2>PS3</h2>
			</div>
			<div id="PS4" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<h2>PS4</h2>
			</div>
			<div id="PSV" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<h2>PSV</h2>
			</div>
		</div>
	</div>

</body>
</html>
